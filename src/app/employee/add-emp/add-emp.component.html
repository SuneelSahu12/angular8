<div class="d-flex justify-content-between">
    <h2 mat-dialog-title>Add New Employee</h2>
    <!-- <button mat-button mat-dialog-close>Cancel</button> -->
    <button  mat-button1 (click)="onClose()" color="red" >
        <mat-icon>close</mat-icon>
    </button>
    </div>
    <div style="overflow:auto; height:450px;">
        <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" >
            <div class="mt-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        Employee Name
                    </span> 
                </div>
                <input required minlength="2" type="text" class="form-control" 
                    name="EmployeeName" #EmployeeName="ngModel" 
                    [(ngModel)]="service.empFormData.EmployeeName" >
            </div>

            <div class="mt-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        Department
                    </span> 
                </div>
                <select required type="text" class="form-control" 
                    name="Department" #Department="ngModel" 
                    [(ngModel)]="service.empFormData.Department" >
                    <option *ngFor="let dl of listItems" [value]="dl">
                           {{dl}} 
                    </option>
                </select>
            </div>

            <div class="mt-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        MailID
                    </span> 
                </div>
                <input required minlength="2" type="text" class="form-control" 
                    name="MailID" #MailID="ngModel" 
                    [(ngModel)]="service.empFormData.MailID" >
            </div>

            <div class="mt-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        DOJ
                    </span> 
                </div>
                <input matInput [matDatepicker]="picker" type="text" class="form-control" 
                    name="DOJ" #DOJ="ngModel" 
                    [(ngModel)]="service.empFormData.DOJ" >
                    <mat-datepicker-toggle matSuffer [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
            </div>
            <!-- <mat-error *ngIf="DepartmentName.errors.required">Please enter Department Name</mat-error> -->
            <!-- <div class="text-left text-danger" *ngIf="DepartmentName.invalid && (DepartmentName.dirty || DepartmentName.touched)" >
                Please enter Department Name
            </div> -->
            <button class="mt-4" mat-raised-button color="primary" type="submit"
               [disabled]="form.invalid" >
                Add Employee
            </button>
            
        </form>
    </div>

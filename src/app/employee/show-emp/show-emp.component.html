
<mat-table [dataSource]="empListData" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="Options">
      <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(element.EmployeeID)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="EmployeeID">
      <mat-header-cell *matHeaderCellDef mat-sort-header> EmployeeID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.EmployeeID}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="EmployeeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> EmployeeName </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.EmployeeName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Department">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Department}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="MailID">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MailID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.MailID}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="DOJ">
        <mat-header-cell *matHeaderCellDef mat-sort-header> DOJ </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.DOJ}} </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="empDisplayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: empDisplayColumns;"></mat-row>
  </mat-table>

  <button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">
    Add Employee
  </button>

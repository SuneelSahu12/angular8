

<mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="Options">
      <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(element.DepartmentID)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="DepartmentID">
      <mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.DepartmentID}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="DepartmentName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentName </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.DepartmentName}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">
    Add Deparment
  </button>
  <!-- <h2>{{name}}</h2>   -->
  <h3>{{errorMsg}}</h3>
  <button (click)="fireEvent()">
    Send Event
  </button>
